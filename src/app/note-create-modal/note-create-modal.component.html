<ion-header>
  <ion-toolbar>
    <ion-title>Criar Nota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="description" placeholder="Escreva o nome da nota que pretende criar"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select [(ngModel)]="selectedState">
      <ion-select-option [value]="State.TODO">To Do</ion-select-option>
      <ion-select-option [value]="State.DONE">Done</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Prioridade</ion-label>
    <ion-select [(ngModel)]="selectedPriority">
      <ion-select-option [value]="Priority.LOW">Baixa</ion-select-option>
      <ion-select-option [value]="Priority.NORMAL">Normal</ion-select-option>
      <ion-select-option [value]="Priority.CRITICAL">Cr√≠tica</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>

  <ion-footer>

    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="postNote()">Guardar</ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-footer>
